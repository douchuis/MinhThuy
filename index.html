<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MY LOVELY DARLING</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/audio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <script src="js/script1.js"></script>
  </head>
  <body onload="start()">
    <div class ="main-container">
      <h1>MY LOVELY DARLING</h1>
      <div id="clock"></div>
      <p class="title1" id="greeting"> My love Story</p><br>
      <p class="sub-title1">It's made<b> with ❤ by Duc Huy </b> <br> Hôm nay 30/05/21 Nhớ em nhiều mà không biết làm sao ❤ </b></p>
      <img class="images" name="slide">
    </div>
    <div class="container">
      <h1 class="dark-part">Welcome to My Soul</h1>
      <div class="glow">
        <div class="text-container">
          <span class="text">Love Music</span>
          <br>
          <a><span class="text"><i>Minh❤T❤Huy❤</i></span></a>
          <br>
          <a><span class="text" id="songName"><i></i></span></a>
          <br>
          <div class="playback_controls">
            <button onclick="skip('back')"><a><i class="fa fa-fast-backward"></i></a></button>
<!--            <button onclick="skip('back')"><i class="fa fa-fast-backward"></i></button>-->
            <button onclick="play()"><a><i class="fa fa-play"></i></a></button>
            <button onclick="pause()"><a><i class="fa fa-pause-circle"></i></a></button>
            <button onclick="skip('fwd')"><a><i class="fa fa-fast-forward"></i></a></button>
            <button onclick="random()"><a><i class="fas fa-random"></i></a></button>
          </div>
          <br>
          <div id="seekbar">
            <input type="range" oninput="setPos(this.value)" id="seek" value="0" max="">
          </div>
          <br>
          <div class="volume_controls">
            <button id="mute" onclick="mute()"><a><i class="fa fa-volume-up"></i></a></button>
            <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
          </div>
        </div>
      </div>
    </div>
    <script>
        // a list of local musics
        var listSong = [
            "music/beautiful-in-white.mp3",
            "music/MikePerry_TheOcean.mp3",
            "music/love-me-like-you-do.mp3",
            "music/until-you.mp3",
            "music/more-than-i-can-say.mp3",
            "music/sau-tat-ca.mp3",
            
        ];
        
        var listSongName = [
            "Anh se cuoi em hihihi :) ",
            "Em la dai duong cua anh !!! SURE",
            "Dau bac chan long !!! SURE luon",
            "Chi co em !!! ONLY ONE",
            "tinh yeu nolimit !!! OF COURSE :) ",
            "Chung ta la mot!!! NO QUESTION :)"
           
        ];
        
        var nbList = listSong.length;
        var x = Math.floor((Math.random() * (nbList)));
        var song = new Audio();
        var muted = false;
        var vol = 1;
        song.type = 'audio/mpeg';
        song.autoplay =true;
        song.src =listSong[x];
        song.load()
        song.addEventListener("load", function() {
            this.currentTime = 0;
            x = Math.floor((Math.random() * (nbList)));
            song.src = listSong[x];
            song.play();
            myFunction(x);
            song.play(); 
        }, true);
        song.src =listSong[x];
        window.addEventListener("DOMContentLoaded", event => {
          const song.src = document.querySelector("audio");
          song.src.volume = 0.2;
          song.src.play();
        });

        function myFunction(x) {
            document.getElementById("songName").innerHTML = listSongName[x];
        }
        
        function skip(time) {
            if (time === 'back') {
                x -= 1 ;
                if(x < 0){
                    x = listSong.length-1;
                    song.src = listSong[x];
                    song.play();
                    myFunction(x);
                }else{
                    song.src = listSong[x];
                    song.play();
                    myFunction(x);
                }
            } else if (time === 'fwd') {
                x +=1 ;
                if (x === listSong.length){
                    x = 0;
                    song.src = listSong[x];
                    song.play();
                    myFunction(x);
                }else{
                    song.src = listSong[x];
                    song.play();
                    myFunction(x);
                }
            }
        }
        
        function play() {
            song.play();
            myFunction(x);
            song.addEventListener('ended', function () {
                this.currentTime = 0;
                x = Math.floor((Math.random() * (nbList)));
                song.src = listSong[x];
                song.play();
                myFunction(x);
            },true);
            song.play();
        }
        
        // play random
        function random() {
            song.addEventListener('ended', function () {
                this.currentTime = 0;
                x = Math.floor((Math.random() * (nbList)));
                song.src = listSong[x];
                song.play();
                myFunction(x);
            },false);
            song.play();
        }
        function pause() {
            song.pause();
            document.getElementById('seek').value = song.currentTime ;
        }
        function setPos(pos) {
            song.currentTime = pos;
        }
        
        function mute() {
            if (muted) {
                song.volume = vol;
                muted = false;
                document.getElementById('mute').innerHTML = '<i class="fa fa-volume-up"></i>';
            } else {
                song.volume = 0;
                muted = true;
                document.getElementById('mute').innerHTML = '<i class="fa fa-volume-off"></i>';
            }
        }
        function setVolume(volume) {
            song.volume = volume;
            vol = volume;
        }
        song.addEventListener('timeupdate',function() {
            curtime = parseInt(song.currentTime,10);
            document.getElementById('seek').max = song.duration;
            document.getElementById('seek').value = curtime;
        })
    </script>
  </body>
</html>
